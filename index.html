<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pookie Admin Panel</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>PookieCore Admin Panel</h1>
      <p>Monitor & control your bot from here</p>
    </header>

    <section class="status-section">
      <h2>Bot Status: <span id="bot-status">Offline</span></h2>
      <button onclick="startBot()">Start Bot</button>
      <button onclick="stopBot()">Stop Bot</button>
    </section>

    <section class="stats">
      <div class="card">
        <h3>Session Time</h3>
        <p id="session-timer">0m</p>
      </div>
      <div class="card">
        <h3>Boosts Left</h3>
        <p id="boost-count">3</p>
      </div>
      <div class="card">
        <h3>Active Bots</h3>
        <p id="active-bots">0</p>
      </div>
    </section>

    <section class="console-section">
      <h2>Console Logs</h2>
      <div id="console-output">Waiting for output...</div>
    </section>
  </div>

  <script>
    function startBot() {
      document.getElementById("bot-status").textContent = "Starting...";
      alert("Trigger backend to start the bot here.");
    }

    function stopBot() {
      document.getElementById("bot-status").textContent = "Stopping...";
      alert("Trigger backend to stop the bot here.");
    }

    // Later: use fetch() to get logs from Flask or Colab every 2s
  </script>
</body>
</html>
